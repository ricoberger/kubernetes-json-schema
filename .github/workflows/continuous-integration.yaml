---
name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  openapi2jsonschema-python:
    name: OpenAPI to JSON Schema (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: actions/setup-python@v6
        with:
          python-version: "3.9.23"

      - name: Install Dependencies
        working-directory: ./openapi2jsonschema
        run: |
          pip install -r requirements.txt

      - name: Test
        working-directory: ./openapi2jsonschema
        run: |
          pip install pytest pytest-black pytest-mypy pytest-cov pytest-datafiles
          mypy --install-types --non-interactive openapi2jsonschema
          pytest

  openapi2jsonschema-docker:
    name: OpenAPI to JSON Schema (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: false
          context: ./openapi2jsonschema
          file: ./openapi2jsonschema/Dockerfile
          platforms: linux/amd64

  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate
        run: |
          ./generate.sh

      - name: Upload Schemas
        uses: actions/upload-artifact@v4
        with:
          name: schemas
          path: schemas/
          if-no-files-found: error
